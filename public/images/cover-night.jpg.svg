  <!-- Mountains silhouette -->
  <path d="M0,400 L0,250 L100,300 L200,200 L300,250 L400,180 L500,250 L600,220 L700,280 L800,240 L800,400 Z" fill="#1a1a1a"/>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" filter="drop-shadow(0 0 3px rgba(255, 255, 255, 0.5))">Tâm Sự Đêm</text>
